      </ul>
    </nav>
  </header>
  <div class="box">
    <form action="" id="form">
      <fieldset>
        <legend> <b>Formulário</b> </legend>
        <br><br>
        <div class="inputBox">
            <label  for="nome"  class="labelInput">Nome Completo</label>
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <p id="nome-helper" class="helper-text"></p>
        </div>

        <div class="inputBox">
          <label  for="email" class="labelInput">Email</label>
          <input type="text" name="email" id="email" class="inputUser" required>
          <p id="email-helper" class="helper-text"></p>
        </div>

        <div class="inputBox">
          <label for="cidade"  class="labelInput">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <p id="cidade-helper" class="helper-text"></p>
        </div>

        <div class="inputBox">
          <label for="estado"  class="labelInput">Estado</label>
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <p id="estado-helper" class="helper-text"></p>
        </div>

        <div class="inputBox">
          <label for="telefone"  class="labelInput">Telefone</label>
          <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="(XX) XXXXX-XXXX" required>
          <p id="telefone-helper" class="helper-text"></p>
        </div>

        <p>Apoiador:</p>

        <label for="voluntario">Voluntario</label>
        <input type="radio" name="tipo_doador" id="voluntario" value="voluntario" required>
        <label for="patrocinador">Patrocinador</label>
        <input type="radio" name="tipo_doador" id="patrocinador" value="patrocinador" required>
        <label for="doador">Doador</label>
        <input type="radio" name="tipo_doador" id="doador" value="doador" required>
        <br><br>
        <div class="container">
          <input type="submit" name="submit" id="submit">
        <br><br>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
