    <div class="box">
        <form action="">
            <fieldset>
                <legend> <b>Formulário</b> </legend>
                <br><br>
                <form id="form">
                <div class="inputBox">
                    <label  for="nome"  class="labelInput">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser">
                    <p id="nome-helper" class="helper-text">Mensagem de ajuda</p>
                   </div>
                  <br><br>
                <div class="inputBox">
                    <label  for="email" class="labelInput">Email</label>
                    <input type="text" name="email" id="email" class="inputUser">
                    <p id="email-helper" class="helper-text">Mensagem de ajuda</p>                  
                  </div>
                  <br><br>
                  <div class="inputBox">
                    <label for="cidade"  class="labelInput">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                  </div>
                    <br><br>
                  <div class="inputBox">
                    <label for="estado"  class="labelInput">Estado</label>
                    <input type="text" name="estado" id="estado" class="inputUser">
                  <br><br>
                  </div>
                    <br>
                <div class="inputBox">
                        <label for="telefone"  class="labelInput">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" class="inputUser">
                        <p id="telefone-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                        <br><br>
                <p>Apoiador:</p>
                <br>
                <div class=""></div>
                    <label for="voluntario">Voluntario</label> 
                    <input type="radio" name="tipo_doador" id="voluntario" value="voluntario" required>
                    <label for="patrocinador">Patrocinador</label>
                    <input type="radio" name="tipo_doador" id="patrocinador" value="patrocinador" required>
                    <label for="doador">Doador</label>
                    <input type="radio" name="tipo_doador" id="doador" value="doador" required>
                    <br><br>
                    <div class="container">
                    <input type="submit" name="submit" id="submit">
                    <br><br>
                    </div>
                  </form>
              </fieldset>

        </form>
